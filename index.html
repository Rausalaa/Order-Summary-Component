<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <div class="main">
    <img class="desktop" src="/images/pattern-background-desktop.svg" alt="background-pattern" >
    <img class="mobile" src="/images/pattern-background-mobile.svg" alt="mobile-pattern">
    <div class="card">
      <img class="hero" src="/images/illustration-hero.svg" alt="illustration-hero">
      <div class="details">
        <h2 class="order">Order Summary</h2>

       <p class="listen">You can now listen to millions of songs,  audiobooks, and podcasts on any 
       device anywhere you like!</p>
      
        <div class="selection">
        
          <div class="music">
           <img class="logo" src="/images/icon-music.svg" alt="music-logo">

           <div class="plan">
             <p class="cancel annual">Annual Plan</p>
             <p>$59.99/year</p>
           </div>
          
          </div>
        
         <p class="change">Change</p>
        </div>
     
        <div class="button">
         <button>Proceed to Payment</button>
         <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  
    <!-- <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>

</body>
</html>
